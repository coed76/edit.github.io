<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Prematr√≠cula 2026</title>
<style>
/* === RESETEO GENERAL === */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex; justify-content: center; align-items: center;
  padding: 20px;
  overflow-x: hidden;
  position: relative;
}

/* === CANVAS === */
#particles-canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* === CONTENEDOR DEL FORMULARIO === */
.form-container {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 45px;
  width: 100%;
  max-width: 700px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.3);
  position: relative;
  z-index: 10;
  animation: slideIn .6s ease-out;
}

@keyframes slideIn {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}

/* === CABECERA === */
.header { text-align: center; margin-bottom: 40px; }
.logo-container {
  width: 130px; height: 130px;
  margin: 0 auto 15px;
  background: white;
  border-radius: 50%;
  padding: 5px;
  box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
  animation: pulse 2s ease-in-out infinite;
}
.logo-container img { width: 100%; height: 100%; border-radius: 50%; }
@keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }

h1 { color:#2d3748; font-size:2.1em; font-weight:700; }
h2 { color:#667eea; font-size:1.1em; font-weight:500; margin-top:6px; }
.year-badge {
  display:inline-block;
  background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  color:#fff; padding:6px 18px; border-radius:20px;
  font-size:.9em; font-weight:600; margin-top:10px;
}

/* === CAMPOS DEL FORMULARIO === */
.form-group { margin-bottom: 22px; }
label {
  display:block; color:#4a5568; font-weight:600; margin-bottom:8px;
  font-size:.95em; transition: color .3s ease;
}
input[type="text"], select {
  width:100%; padding:14px 16px;
  border:2px solid #e2e8f0;
  border-radius:12px; font-size:1em;
  transition: all .3s ease;
  background:white; color:#2d3748;
}
input:focus, select:focus {
  border-color:#667eea;
  box-shadow:0 0 0 4px rgba(102,126,234,0.1);
}
input.error, select.error { border-color:#e53e3e; }

.select-arrow { position: relative; }
.select-arrow::after {
  content:'‚ñº';
  position:absolute;
  right:15px; top:50%; transform:translateY(-50%);
  color:#667eea; font-size:.75em; pointer-events:none;
}

/* === GRUPOS === */
.inline-group { display:grid; grid-template-columns:2fr 1fr 1fr; gap:15px; }
.contact-group { display:grid; grid-template-columns:2fr 1fr; gap:15px; }

/* === CHECKBOX === */
.checkbox-group { display:flex; align-items:center; justify-content:flex-start; padding-top:30px; }
.checkbox-wrapper { display:flex; align-items:center; gap:10px; cursor:pointer; user-select:none; }
.custom-checkbox {
  width:24px; height:24px;
  border:2px solid #e2e8f0; border-radius:6px;
  display:flex; align-items:center; justify-content:center;
  transition: all .3s ease; background:white;
}
.custom-checkbox.checked {
  background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  border-color:#667eea;
}
.custom-checkbox svg {
  width:16px; height:16px; fill:white; opacity:0; transition:opacity .2s;
}
.custom-checkbox.checked svg { opacity:1; }
.checkbox-label { color:#4a5568; font-weight:500; }

/* === BOT√ìN === */
.button-container { text-align:center; margin-top:35px; }
.whatsapp-button {
  background:linear-gradient(135deg,#25D366 0%,#128C7E 100%);
  color:white; border:none; border-radius:14px;
  padding:16px 40px; font-size:1.05em; font-weight:600;
  cursor:pointer; display:inline-flex; align-items:center; gap:12px;
  box-shadow:0 10px 30px rgba(37,211,102,.3);
  transition:all .3s ease; animation:buttonPulse 2s ease-in-out infinite;
}
@keyframes buttonPulse {
  0%,100%{box-shadow:0 10px 30px rgba(37,211,102,.3);}
  50%{box-shadow:0 10px 40px rgba(37,211,102,.5);}
}
.whatsapp-button:hover { transform:translateY(-3px); }
.whatsapp-button svg { width:24px; height:24px; fill:white; }

/* === MENSAJE DE √âXITO === */
.success-message {
  position:fixed; top:25px; right:25px;
  background:white; padding:18px 25px;
  border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,.2);
  display:none; align-items:center; gap:12px;
  z-index:1000; animation:slideInRight .5s ease-out;
}
@keyframes slideInRight { from{opacity:0;transform:translateX(100px);} to{opacity:1;transform:translateX(0);} }
.success-message.show{display:flex;}
.success-icon {
  width:38px; height:38px;
  background:linear-gradient(135deg,#25D366 0%,#128C7E 100%);
  border-radius:50%; display:flex; align-items:center; justify-content:center;
}
.success-icon svg { width:20px; height:20px; fill:white; }
.success-text { color:#2d3748; font-weight:600; }

/* === RESPONSIVE === */
@media(max-width:768px){
  .inline-group, .contact-group{grid-template-columns:1fr;}
  .form-container{padding:35px;}
  .logo-container{width:100px; height:100px;}
}
@media(max-width:480px){
  .form-container{padding:25px;}
  .whatsapp-button{width:100%; justify-content:center;}
}
</style>
</head>
<body>

<canvas id="particles-canvas"></canvas>

<div class="form-container">
  <div class="header">
    <div class="logo-container">
      <img src="https://i.imgur.com/ugoJzRX.jpeg" alt="Logo Complejo Educativo Cant√≥n San Isidro">
    </div>
    <h1>PREMATR√çCULA</h1>
    <h2>COMPLEJO EDUCATIVO CANT√ìN SAN ISIDRO</h2>
    <span class="year-badge">A√ëO 2026</span>
  </div>

  <form id="prematricula-form" autocomplete="off">
    <div class="form-group">
      <label for="nie">NIE del Estudiante *</label>
      <input type="text" id="nie" placeholder="Ej: 1234567890" maxlength="10">
    </div>

    <div class="form-group">
      <label for="nombre-completo">Nombre Completo *</label>
      <input type="text" id="nombre-completo" placeholder="Ingrese el nombre completo">
    </div>

    <div class="form-group">
      <label for="nombre-responsable">Nombre del Responsable *</label>
      <input type="text" id="nombre-responsable" placeholder="Padre, madre o tutor">
    </div>

    <div class="inline-group">
      <div class="form-group select-arrow">
        <label for="reserva-matricula">Reserva Matr√≠cula en (Grado) *</label>
        <select id="reserva-matricula">
          <option value="" disabled selected>Seleccione el nivel</option>

          <optgroup label="Parvularia">
            <option>Parvularia 4</option>
            <option>Parvularia 5</option>
            <option>Parvularia 6</option>
          </optgroup>

          <optgroup label="Educaci√≥n B√°sica">
            <option>Primer Grado</option>
            <option>Segundo Grado</option>
            <option>Tercer Grado</option>
            <option>Cuarto Grado</option>
            <option>Quinto Grado</option>
            <option>Sexto Grado</option>
            <option>S√©ptimo Grado</option>
            <option>Octavo Grado</option>
            <option>Noveno Grado</option>
          </optgroup>

          <optgroup label="Bachillerato">
            <option>Primer A√±o General</option>
            <option>Primer A√±o T√©cnico</option>
            <option>Segundo A√±o T√©cnico</option>
            <option>Tercer A√±o T√©cnico</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group">
        <label for="turno">Turno</label>
        <input type="text" id="turno" placeholder="Se asigna autom√°ticamente" readonly>
      </div>

      <div class="form-group">
        <label for="seccion">Secci√≥n</label>
        <input type="text" id="seccion" placeholder="Ej: A">
      </div>
    </div>

    <div class="contact-group">
      <div class="form-group">
        <label for="numero-contacto">N√∫mero de Contacto *</label>
        <input type="text" id="numero-contacto" placeholder="7890-1234" maxlength="9">
      </div>
      <div class="checkbox-group">
        <div class="checkbox-wrapper" id="whatsapp-box">
          <div class="custom-checkbox" id="whatsapp-checkbox">
            <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
          </div>
          <span class="checkbox-label">Tiene WhatsApp</span>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button type="button" id="btn-enviar" class="whatsapp-button">
        <svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347Z"/></svg>
        Enviar por WhatsApp
      </button>
    </div>
  </form>
</div>

<div class="success-message" id="success-message">
  <div class="success-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg></div>
  <span class="success-text">¬°Mensaje generado con √©xito!</span>
</div>

<script>
// === Part√≠culas ===
const canvas = document.getElementById('particles-canvas');
const ctx = canvas.getContext('2d');
function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
resize(); addEventListener('resize', resize);

const particles = [], count = innerWidth < 768 ? 25 : 50;
class Particle {
  constructor(){ this.reset(); this.y = Math.random() * canvas.height; }
  reset(){ this.x = Math.random() * canvas.width; this.y = -10; this.speed = Math.random() + .3; this.r = Math.random()*2 + 1; this.op = Math.random()*.5 + .2; }
  update(){ this.y += this.speed; if(this.y > canvas.height) this.reset(); }
  draw(){ ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, 2*Math.PI); ctx.fillStyle = `rgba(255,255,255,${this.op})`; ctx.fill(); }
}
for(let i=0;i<count;i++) particles.push(new Particle());
(function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); })();

// === Checkbox WhatsApp ===
let whatsappChecked = false;
document.getElementById('whatsapp-box').addEventListener('click', ()=>{
  whatsappChecked = !whatsappChecked;
  document.getElementById('whatsapp-checkbox').classList.toggle('checked', whatsappChecked);
});

// === Ajuste autom√°tico del turno ===
document.getElementById('reserva-matricula').addEventListener('change', function(){
  const grado = this.value;
  const turno = document.getElementById('turno');

  if (
    grado.includes('Parvularia') ||
    grado.includes('Primer Grado') ||
    grado.includes('Segundo Grado') ||
    grado.includes('Tercer Grado') ||
    grado.includes('Cuarto Grado') ||
    grado.includes('Quinto Grado') ||
    grado.includes('Sexto Grado') ||
    grado.includes('A√±o') // Cubre Bachillerato General y T√©cnico
  ) {
    turno.value = 'Ma√±ana';
  } else if (grado.includes('S√©ptimo') || grado.includes('Octavo') || grado.includes('Noveno')) {
    turno.value = 'Tarde';
  } else {
    turno.value = '';
  }
});

// === Formato r√°pido para tel√©fono ####-#### (opcional, amigable) ===
document.getElementById('numero-contacto').addEventListener('input', function(){
  let v = this.value.replace(/\D/g,'').slice(0,8);
  if(v.length > 4) v = v.slice(0,4) + '-' + v.slice(4);
  this.value = v;
});

// === Env√≠o a WhatsApp ===
document.getElementById('btn-enviar').addEventListener('click', ()=>{
  const requiredIds = ['nie','nombre-completo','nombre-responsable','reserva-matricula','numero-contacto'];
  let valid = true;

  requiredIds.forEach(id=>{
    const el = document.getElementById(id);
    if(!el.value.trim()){ el.classList.add('error'); valid = false; }
    else el.classList.remove('error');
  });

  const tel = document.getElementById('numero-contacto');
  if(tel.value && !/^\d{4}-\d{4}$/.test(tel.value)){
    alert('‚ö†Ô∏è El n√∫mero debe tener el formato ####-####');
    tel.classList.add('error');
    return;
  }

  if(!valid){
    alert('‚ö†Ô∏è Complete todos los campos obligatorios');
    return;
  }

  const data = {
    nie: document.getElementById('nie').value.trim(),
    nombre: document.getElementById('nombre-completo').value.trim(),
    responsable: document.getElementById('nombre-responsable').value.trim(),
    grado: document.getElementById('reserva-matricula').value,
    turno: (document.getElementById('turno').value.trim() || 'No especificado'),
    seccion: (document.getElementById('seccion').value.trim() || 'No asignada'),
    contacto: tel.value.trim(),
    whatsapp: whatsappChecked ? 'S√≠' : 'No'
  };

  const mensaje =
`*PREMATR√çCULA 2026*
üè´ COMPLEJO EDUCATIVO CANT√ìN SAN ISIDRO

üìã *DATOS DEL ESTUDIANTE*
üë§ NIE: ${data.nie}
üßí Nombre: ${data.nombre}

üë®‚Äçüë©‚Äçüëß *RESPONSABLE*
üë§ Nombre: ${data.responsable}
üì± Contacto: ${data.contacto}
üí¨ WhatsApp: ${data.whatsapp}

üìö *INFORMACI√ìN ACAD√âMICA*
üéì Grado: ${data.grado}
‚è∞ Turno: ${data.turno}
üìÇ Secci√≥n: ${data.seccion}

üìÖ Fecha: ${new Date().toLocaleDateString('es-ES')}`;

  const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`;
  window.open(url, '_blank');

  const msg = document.getElementById('success-message');
  msg.classList.add('show');
  setTimeout(()=> msg.classList.remove('show'), 3000);
});
</script>

</body>
</html>
