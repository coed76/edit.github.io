<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Formulario de Prematr√≠cula 2026</title>
<style>
/* === RESETEO GENERAL === */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex; justify-content: center; align-items: center;
  padding: 20px;
  overflow-x: hidden;
  position: relative;
}

/* === CANVAS === */
#particles-canvas { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

/* === CONTENEDOR DEL FORMULARIO === */
.form-container {
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  border-radius: 24px;
  padding: 45px;
  width: 100%; max-width: 700px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.3);
  position: relative; z-index: 10;
  animation: slideIn .6s ease-out;
}
@keyframes slideIn { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

/* === CABECERA === */
.header { text-align:center; margin-bottom:40px; }

/* ‚úÖ LOGO CIRCULAR PERFECTO */
.logo-container {
  width: 140px;
  height: 140px;
  margin: 0 auto 20px;
  background: white;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 25px rgba(40,167,69,0.3);
  animation: pulse 2s ease-in-out infinite;
}
.logo-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  display: block;
}
@keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }

h1 { color:#2d3748; font-size:2.1em; font-weight:700; }
h2 { color:#667eea; font-size:1.1em; font-weight:500; margin-top:6px; }
.year-badge {
  display:inline-block; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  color:#fff; padding:6px 18px; border-radius:20px; font-size:.9em; font-weight:600; margin-top:10px;
}

/* === CAMPOS === */
.form-group { margin-bottom:22px; }
label { display:block; color:#4a5568; font-weight:600; margin-bottom:8px; font-size:.95em; transition:color .3s; }
input[type="text"], select {
  width:100%; padding:14px 16px; border:2px solid #e2e8f0; border-radius:12px;
  font-size:1em; transition:all .3s; background:white; color:#2d3748; appearance:none;
}
input[readonly] { background: #f7fafc; cursor: default; }
input:focus, select:focus { border-color:#667eea; box-shadow:0 0 0 4px rgba(102,126,234,0.1); }
input.error, select.error { border-color:#e53e3e; }

.inline-group { display:grid; grid-template-columns:2fr 1fr 1fr; gap:15px; }
.meta-group { display:grid; grid-template-columns:1fr 1fr 1fr; gap:15px; } /* Fecha, Hora, DUI */
.contact-group { display:grid; grid-template-columns:2fr 1fr; gap:15px; }

.select-arrow { position:relative; }
.select-arrow::after {
  content:'‚ñº'; position:absolute; right:15px; top:50%; transform:translateY(-50%);
  color:#667eea; font-size:.75em; pointer-events:none;
}

/* === CHECKBOX === */
.checkbox-group { display:flex; align-items:center; padding-top:30px; }
.checkbox-wrapper { display:flex; align-items:center; gap:10px; cursor:pointer; user-select:none; }
.custom-checkbox {
  width:24px; height:24px; border:2px solid #e2e8f0; border-radius:6px;
  display:flex; align-items:center; justify-content:center; transition:all .3s; background:white;
}
.custom-checkbox.checked { background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); border-color:#667eea; }
.custom-checkbox svg { width:16px; height:16px; fill:white; opacity:0; transition:opacity .2s; }
.custom-checkbox.checked svg { opacity:1; }
.checkbox-label { color:#4a5568; font-weight:500; }

/* === BOT√ìN === */
.button-container { text-align:center; margin-top:35px; }
.whatsapp-button {
  background:linear-gradient(135deg,#25D366 0%,#128C7E 100%);
  color:white; border:none; border-radius:14px;
  padding:16px 40px; font-size:1.05em; font-weight:600; cursor:pointer;
  display:inline-flex; align-items:center; gap:12px;
  box-shadow:0 10px 30px rgba(37,211,102,.3); transition:all .3s; animation:buttonPulse 2s ease-in-out infinite;
}
@keyframes buttonPulse { 0%,100%{box-shadow:0 10px 30px rgba(37,211,102,.3);} 50%{boxshadow:0 10px 40px rgba(37,211,102,.5);} }
.whatsapp-button:hover { transform:translateY(-3px); }
.whatsapp-button svg { width:24px; height:24px; fill:white; }

/* === MENSAJE DE √âXITO === */
.success-message {
  position:fixed; top:25px; right:25px; background:white; padding:18px 25px;
  border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,.2);
  display:none; align-items:center; gap:12px; z-index:1000; }
.success-message.show{display:flex;}
.success-icon { width:38px; height:38px; background:linear-gradient(135deg,#25D366 0%,#128C7E 100%); border-radius:50%; display:flex; align-items:center; justify-content:center; }
.success-icon svg { width:20px; height:20px; fill:white; }
</style>
</head>
<body>

<canvas id="particles-canvas"></canvas>

<div class="form-container">
  <div class="header">
    <div class="logo-container">
      <img src="https://i.imgur.com/ugoJzRX.jpeg" alt="Logo Complejo Educativo Cant√≥n San Isidro">
    </div>
    <h1>PREMATR√çCULA</h1>
    <h2>COMPLEJO EDUCATIVO CANT√ìN SAN ISIDRO</h2>
    <span class="year-badge">A√ëO 2026</span>
  </div>

  <form id="prematricula-form" autocomplete="off">
    <div class="form-group">
      <label for="nie">NIE del Estudiante *</label>
      <input type="text" id="nie" maxlength="10" placeholder="Ej: 1234567890">
    </div>

    <div class="form-group">
      <label for="nombre-completo">Nombre Completo *</label>
      <input type="text" id="nombre-completo" placeholder="Ingrese el nombre completo">
    </div>

    <div class="form-group">
      <label for="nombre-responsable">Nombre del Responsable *</label>
      <input type="text" id="nombre-responsable" placeholder="Padre, madre o tutor">
    </div>

    <!-- üîπ NUEVO BLOQUE: Fecha, Hora (auto) y DUI -->
    <div class="meta-group">
      <div class="form-group">
        <label for="fecha-registro">Fecha</label>
        <input type="text" id="fecha-registro" readonly>
      </div>
      <div class="form-group">
        <label for="hora-registro">Hora</label>
        <input type="text" id="hora-registro" readonly>
      </div>
      <div class="form-group">
        <label for="dui">N√∫mero de Documento (DUI)</label>
        <input type="text" id="dui" placeholder="########-#">
      </div>
    </div>

    <div class="inline-group">
      <div class="form-group select-arrow">
        <label for="reserva-matricula">Reserva Matr√≠cula en (Grado) *</label>
        <select id="reserva-matricula">
          <option value="" disabled selected>Seleccione el nivel</option>
          <optgroup label="Parvularia">
            <option>Parvularia 4</option>
            <option>Parvularia 5</option>
            <option>Parvularia 6</option>
          </optgroup>
          <optgroup label="Educaci√≥n B√°sica">
            <option>Primer Grado</option>
            <option>Segundo Grado</option>
            <option>Tercer Grado</option>
            <option>Cuarto Grado</option>
            <option>Quinto Grado</option>
            <option>Sexto Grado</option>
            <option>S√©ptimo Grado</option>
            <option>Octavo Grado</option>
            <option>Noveno Grado</option>
          </optgroup>
          <optgroup label="Bachillerato">
            <option>Primer A√±o General</option>
            <option>Primer A√±o T√©cnico</option>
            <option>Segundo A√±o T√©cnico</option>
            <option>Tercer A√±o T√©cnico</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group select-arrow">
        <label for="turno">Turno *</label>
        <select id="turno">
          <option value="" disabled selected>Seleccione el turno</option>
          <option value="Matutino">Matutino</option>
          <option value="Vespertino">Vespertino</option>
        </select>
      </div>

      <div class="form-group select-arrow">
        <label for="seccion">Secci√≥n *</label>
        <select id="seccion">
          <option value="" disabled selected>Seleccione una opci√≥n</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="Jornada">Jornada</option>
        </select>
      </div>
    </div>

    <div class="contact-group">
      <div class="form-group">
        <label for="numero-contacto">N√∫mero de Contacto *</label>
        <input type="text" id="numero-contacto" placeholder="7890-1234" maxlength="9">
      </div>
      <div class="checkbox-group">
        <div class="checkbox-wrapper" id="whatsapp-box">
          <div class="custom-checkbox" id="whatsapp-checkbox">
            <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
          </div>
          <span class="checkbox-label">Tiene WhatsApp</span>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button type="button" id="btn-enviar" class="whatsapp-button">
        <svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347Z"/></svg>
        Enviar por WhatsApp
      </button>
    </div>
  </form>
</div>

<div class="success-message" id="success-message">
  <div class="success-icon"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg></div>
  <span class="success-text">¬°Mensaje generado con √©xito!</span>
</div>

<script>
// === Part√≠culas (opcional visual) ===
const canvas = document.getElementById('particles-canvas');
if (canvas) {
  const ctx = canvas.getContext('2d');
  function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
  resize(); addEventListener('resize', resize);
  const particles = [], count = innerWidth < 768 ? 25 : 50;
  class Particle{
    constructor(){this.reset();this.y=Math.random()*canvas.height;}
    reset(){this.x=Math.random()*canvas.width;this.y=-10;this.speed=Math.random()+.3;this.r=Math.random()*2+1;this.op=Math.random()*.5+.2;}
    update(){this.y+=this.speed;if(this.y>canvas.height)this.reset();}
    draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,2*Math.PI);ctx.fillStyle=`rgba(255,255,255,${this.op})`;ctx.fill();}
  }
  for(let i=0;i<count;i++)particles.push(new Particle());
  (function animate(){ctx.clearRect(0,0,canvas.width,canvas.height);particles.forEach(p=>{p.update();p.draw();});requestAnimationFrame(animate);})();
}

// === Checkbox WhatsApp ===
let whatsappChecked = false;
document.getElementById('whatsapp-box').addEventListener('click', () => {
  whatsappChecked = !whatsappChecked;
  document.getElementById('whatsapp-checkbox').classList.toggle('checked', whatsappChecked);
});

// === Fecha y Hora autom√°ticas (solo visibles, sin modificar) ===
const fechaEl = document.getElementById('fecha-registro');
const horaEl  = document.getElementById('hora-registro');
function pad(n){ return n.toString().padStart(2,'0'); }
function actualizarFechaHora() {
  const now = new Date();
  const fecha = `${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()}`;
  const hora  = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
  fechaEl.value = fecha;
  horaEl.value  = hora;
}
actualizarFechaHora();
setInterval(actualizarFechaHora, 1000); // Actualiza cada segundo

// === L√≥gica din√°mica de Turno y Secci√≥n seg√∫n grado ===
const gradoSelect   = document.getElementById('reserva-matricula');
const turnoSelect   = document.getElementById('turno');
const seccionSelect = document.getElementById('seccion');

gradoSelect.addEventListener('change', function() {
  const grado = this.value;

  // Resetear opciones (habilitar todas)
  turnoSelect.querySelectorAll('option').forEach(opt => opt.disabled = false);
  seccionSelect.querySelectorAll('option').forEach(opt => opt.disabled = false);

  // Parvularia 4 o 5 ‚Üí solo Vespertino y Secci√≥n B
  if (grado === 'Parvularia 4' || grado === 'Parvularia 5') {
    turnoSelect.value = 'Vespertino';
    seccionSelect.value = 'B';
    turnoSelect.querySelector('option[value="Matutino"]').disabled = true;
    seccionSelect.querySelector('option[value="A"]').disabled = true;
    seccionSelect.querySelector('option[value="Jornada"]').disabled = true;
  }
  // Segundo Grado ‚Üí solo Matutino y Secci√≥n A
  else if (grado === 'Segundo Grado') {
    turnoSelect.value = 'Matutino';
    seccionSelect.value = 'A';
    turnoSelect.querySelector('option[value="Vespertino"]').disabled = true;
    seccionSelect.querySelector('option[value="B"]').disabled = true;
    seccionSelect.querySelector('option[value="Jornada"]').disabled = true;
  }
  // Otros grados ‚Üí todo habilitado, sin valor preseleccionado
  else {
    turnoSelect.value = '';
    seccionSelect.value = '';
  }
});

// === Formato de tel√©fono ####-#### (amigable) ===
document.getElementById('numero-contacto').addEventListener('input', function(){
  let v = this.value.replace(/\D/g,'').slice(0,8);
  if(v.length > 4) v = v.slice(0,4) + '-' + v.slice(4);
  this.value = v;
});

// === DUI: formato ########-# (opcional) ===
document.getElementById('dui').addEventListener('input', function(){
  let v = this.value.replace(/\D/g,'').slice(0,9);
  if(v.length > 8) v = v.slice(0,8) + '-' + v.slice(8);
  this.value = v;
});

// === Env√≠o WhatsApp ===
document.getElementById('btn-enviar').addEventListener('click', () => {
  const nie          = document.getElementById('nie').value.trim();
  const nombre       = document.getElementById('nombre-completo').value.trim();
  const responsable  = document.getElementById('nombre-responsable').value.trim();
  const dui          = document.getElementById('dui').value.trim();
  const grado        = gradoSelect.value;
  const turno        = turnoSelect.value;
  const seccion      = seccionSelect.value;
  const contacto     = document.getElementById('numero-contacto').value.trim();
  const fecha        = fechaEl.value;
  const hora         = horaEl.value;

  // Validaciones m√≠nimas
  const requiredOK = nie && nombre && responsable && grado && turno && seccion && contacto && fecha && hora;
  if (!requiredOK) {
    alert('‚ö†Ô∏è Complete todos los campos obligatorios');
    return;
  }
  // Validaci√≥n DUI (solo si lo ingresan)
  if (dui && !/^\d{8}-\d$/.test(dui)) {
    alert('‚ö†Ô∏è El DUI debe tener el formato ########-#');
    return;
  }
  // Validaci√≥n tel√©fono
  if (!/^\d{4}-\d{4}$/.test(contacto)) {
    alert('‚ö†Ô∏è El n√∫mero debe tener el formato ####-####');
    return;
  }

  const lineaDUI = dui ? `ü™™ DUI: ${dui}\n` : '';
  const mensaje =
`*PREMATR√çCULA 2026*
üè´ COMPLEJO EDUCATIVO CANT√ìN SAN ISIDRO

üìÖ *Registro*
Fecha: ${fecha}
Hora: ${hora}

üìã *Datos del Estudiante*
üë§ NIE: ${nie}
üßí Nombre: ${nombre}

üë®‚Äçüë©‚Äçüëß *Responsable*
üë§ Nombre: ${responsable}
${lineaDUI}üì± Contacto: ${contacto}
üí¨ WhatsApp: ${whatsappChecked ? 'S√≠' : 'No'}

üìö *Informaci√≥n Acad√©mica*
üéì Grado: ${grado}
‚è∞ Turno: ${turno}
üìÇ Secci√≥n: ${seccion}`;

  window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(mensaje)}`, '_blank');

  const msg = document.getElementById('success-message');
  msg.classList.add('show');
  setTimeout(() => msg.classList.remove('show'), 3000);
});
</script>

</body>
</html>
