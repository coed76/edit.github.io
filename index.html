/* === CHECKBOX === */
.checkbox-group { display:flex; align-items:center; padding-top:30px; }
.checkbox-wrapper { display:flex; align-items:center; gap:10px; cursor:pointer; user-select:none; }

/* === BOTONES === */

.btn {
  color:white; border:none; border-radius:12px; padding:12px 18px; font-size:1rem; font-weight:600; cursor:pointer;

/* === MENSAJE DE √âXITO === */
.success-message {

  border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,.2);

}

.success-icon { width:38px; height:38px; background:linear-gradient(135deg,#25D366 0%,#128C7E 100%); border-radius:50%; display:flex; align-items:center; justify-content:center; }

/* === MODAL === */
.modal-backdrop{

.modal button{
  background:#667eea; color:#fff; border:none; border-radius:10px;

/* === RESPONSIVE === */

  .top-row { grid-template-columns: 1fr; }
  .inline-group, .contact-group { grid-template-columns: 1fr; }
  .actions { gap:10px; }
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-NaWTHrSxFqg7oO7IX8e7u8P9GvU2BqGm8oR7hO3bA+QZcN9oQ9Xbq6wq4c1m0u3eW4C3tGQf5qgF9V1mX9W5xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
// === Part√≠culas (decorativo) ===
const canvas = document.getElementById('particles-canvas');
if (canvas) {
  const ctx = canvas.getContext('2d');
  function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
  resize(); addEventListener('resize', resize);
  const particles = [], count = innerWidth < 768 ? 25 : 50;
  class Particle { constructor(){ this.reset(); this.y=Math.random()*canvas.height; }
    reset(){ this.x=Math.random()*canvas.width; this.y=-10; this.speed=Math.random()+.3; this.r=Math.random()*2+1; this.op=Math.random()*.5+.2; }
    update(){ this.y+=this.speed; if(this.y>canvas.height) this.reset(); }
    draw(){ ctx.beginPath(); ctx.arc(this.x,this.y,this.r,0,2*Math.PI); ctx.fillStyle=`rgba(255,255,255,${this.op})`; ctx.fill(); } }
  for(let i=0;i<count;i++) particles.push(new Particle());
  (function animate(){ ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); })();
}

// === Checkbox WhatsApp ===
let whatsappChecked = false;
document.getElementById('whatsapp-box').addEventListener('click', () => {
  whatsappChecked = !whatsappChecked;
  document.getElementById('whatsapp-checkbox').classList.toggle('checked', whatsappChecked);
});

// === Fecha y Hora autom√°ticas ===
const fechaEl = document.getElementById('fecha-registro');
const horaEl  = document.getElementById('hora-registro');
function pad(n){ return n.toString().padStart(2,'0'); }
function actualizarFechaHora() {
  const now = new Date();
  const fecha = `${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()}`;
  const hora  = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
  fechaEl.value = fecha; horaEl.value = hora;
}
actualizarFechaHora(); setInterval(actualizarFechaHora, 1000);

// === DUI formato ########-# ===
document.getElementById('dui').addEventListener('input', function(){
  let v = this.value.replace(/\D/g,'').slice(0,9);
  if(v.length > 8) v = v.slice(0,8) + '-' + v.slice(8);
  this.value = v;
});

// === Tel√©fono ####-#### ===
document.getElementById('numero-contacto').addEventListener('input', function(){
  let v = this.value.replace(/\D/g,'').slice(0,8);
  if(v.length > 4) v = v.slice(0,4) + '-' + v.slice(4);
  this.value = v;
});

// === Utilidades ===
const gradoSelect   = document.getElementById('reserva-matricula');
const turnoSelect   = document.getElementById('turno');
const seccionSelect = document.getElementById('seccion');

const modal = document.getElementById('modal');
const modalText = document.getElementById('modal-text');
document.getElementById('modal-ok').addEventListener('click', ()=> modal.style.display='none');

function showModal(msg){
  modalText.textContent = msg || 'Aviso';
  modal.style.display = 'flex';
}

function enableAllTurnos(){
  [...turnoSelect.options].forEach(o=>{
    if(o.value) o.disabled = false;
  });
  turnoSelect.disabled = false;
}
function enableAllSecciones(){
  [...seccionSelect.options].forEach(o=>{
    if(o.value) o.disabled = false;
  });
  seccionSelect.disabled = false;
}
function setSeccionAllowed(allowed){
  const allowedSet = new Set(allowed);
  [...seccionSelect.options].forEach(o=>{
    if(!o.value) return;
    o.disabled = !allowedSet.has(o.value);
  });
  if(!allowedSet.has(seccionSelect.value)){
    const first = [...seccionSelect.options].find(o=>allowedSet.has(o.value));
    seccionSelect.value = first ? first.value : '';
  }
}
function setTurnoAllowed(allowed){
  const allowedSet = new Set(allowed);
  [...turnoSelect.options].forEach(o=>{
    if(!o.value) return;
    o.disabled = !allowedSet.has(o.value);
  });
  if(!allowedSet.has(turnoSelect.value)){
    turnoSelect.value = allowed[0] || '';
  }
}
function normalize(str){
  return (str||'').toLowerCase()
    .normalize('NFD').replace(/[\u0300-\u036f]/g,''); // sin acentos
}

// === Reglas por grado ===
function applyGradeRules(){
  const g = normalize(gradoSelect.value);
  enableAllTurnos();
  enableAllSecciones();

  // Parvularia 4 y 5 ‚Üí Vespertino + B
  if(g === 'parvularia 4' || g === 'parvularia 5'){
    setTurnoAllowed(['Vespertino']); turnoSelect.value = 'Vespertino';
    setSeccionAllowed(['B']);        seccionSelect.value = 'B';
    return;
  }

  // Bachillerato (General/T√©cnico) con turno deshabilitado y secci√≥n Jornada
  if(g === 'primer ano general' || g === 'primer ano tecnico' ||
     g === 'segundo ano general' || g === 'segundo ano tecnico'){
    turnoSelect.value = '';
    turnoSelect.disabled = true;      // deshabilitar turno
    setSeccionAllowed(['Jornada']);   seccionSelect.value = 'Jornada';
    seccionSelect.disabled = false;
    return;
  }

  // Tercer A√±o T√©cnico ‚Üí solo Turno Matutino (secciones libres)
  if(g === 'tercer ano tecnico'){
    setTurnoAllowed(['Matutino']); turnoSelect.value = 'Matutino';
    return;
  }
}

// Vincular Turno-Secci√≥n para 1¬∞‚Äì9¬∞
function applyTurnoSeccionCoupling(){
  const g = normalize(gradoSelect.value);
  const t = turnoSelect.value;
  const gradosBasicos = [
    'primer grado','segundo grado','tercer grado','cuarto grado',
    'quinto grado','sexto grado','septimo grado','octavo grado','noveno grado'
  ];
  if(gradosBasicos.includes(g)){
    if(t === 'Matutino'){
      setSeccionAllowed(['A']); seccionSelect.value = 'A';
    } else if(t === 'Vespertino'){
      setSeccionAllowed(['B']);
      if(g === 'primer grado' && seccionSelect.value === 'A'){
        showModal('ESTA SECCION SOLO ESTA HABILITADA PARA TURNO MATUTINO');
        seccionSelect.value = 'B';
      } else {
        seccionSelect.value = 'B';
      }
    } else {
      enableAllSecciones();
    }
  }
}

// Eventos de reglas
gradoSelect.addEventListener('change', ()=>{
  applyGradeRules();
  applyTurnoSeccionCoupling();
});
turnoSelect.addEventListener('change', ()=>{
  applyTurnoSeccionCoupling();
});
seccionSelect.addEventListener('change', ()=>{
  const g = normalize(gradoSelect.value);
  const t = turnoSelect.value;
  if(g === 'primer grado' && t === 'Vespertino' && seccionSelect.value === 'A'){
    showModal('ESTA SECCION SOLO ESTA HABILITADA PARA TURNO MATUTINO');
    seccionSelect.value = 'B';
  }
});

// Inicializar
applyGradeRules();
applyTurnoSeccionCoupling();

/* ========= Helpers para PDF ========= */
// Cargar imagen remota (logo) como dataURL (CORS seguro)
async function fetchImageAsDataURL(url){
  try{
    const res = await fetch(url, {mode:'cors'});
    const blob = await res.blob();
    return await new Promise((resolve)=>{
      const reader = new FileReader();
      reader.onload = ()=> resolve(reader.result);
      reader.readAsDataURL(blob);
    });
  }catch(e){
    return null; // continuar√° sin logo si falla
  }
}

// Generar PDF en tama√±o carta, devolver {blob, filename}
async function generarPDFCarta(datos){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit:'pt', format:'letter' }); // 612 x 792 pt
  const margin = 48; // 2/3 in
  let y = margin;

  // Encabezado con logo
  const logoDataURL = await fetchImageAsDataURL('https://i.imgur.com/ugoJzRX.jpeg');
  const logoSize = 64;
  if(logoDataURL){
    doc.addImage(logoDataURL, 'JPEG', 612 - margin - logoSize, y, logoSize, logoSize);
  }

  doc.setFont('helvetica','bold'); doc.setFontSize(18);
  doc.text('PREMATR√çCULA 2026', margin, y + 18);
  doc.setFontSize(12); doc.setFont('helvetica','normal');
  doc.text('COMPLEJO EDUCATIVO CANT√ìN SAN ISIDRO', margin, y + 38);

  y += 70;
  doc.setDrawColor(102,126,234); doc.setLineWidth(1);
  doc.line(margin, y, 612 - margin, y); y += 18;

  // Registro
  doc.setFont('helvetica','bold'); doc.text('Registro', margin, y); y += 16;
  doc.setFont('helvetica','normal');
  doc.text(`Fecha: ${datos.fecha}    Hora: ${datos.hora}`, margin, y); y += 20;

  // Estudiante
  doc.setFont('helvetica','bold'); doc.text('Datos del Estudiante', margin, y); y += 16;
  doc.setFont('helvetica','normal');
  doc.text(`NIE: ${datos.nie}`, margin, y); y += 16;
  doc.text(`Nombre: ${datos.nombre}`, margin, y); y += 22;

  // Responsable
  doc.setFont('helvetica','bold'); doc.text('Responsable', margin, y); y += 16;
  doc.setFont('helvetica','normal');
  doc.text(`Nombre: ${datos.responsable}`, margin, y); y += 16;
  if(datos.dui) { doc.text(`DUI: ${datos.dui}`, margin, y); y += 16; }
  doc.text(`Contacto: ${datos.contacto}`, margin, y); y += 16;
  doc.text(`WhatsApp: ${datos.whatsapp}`, margin, y); y += 22;

  // Acad√©mica
  doc.setFont('helvetica','bold'); doc.text('Informaci√≥n Acad√©mica', margin, y); y += 16;
  doc.setFont('helvetica','normal');
  doc.text(`Grado: ${datos.grado}`, margin, y); y += 16;
  doc.text(`Turno: ${datos.turno}`, margin, y); y += 16;
  doc.text(`Secci√≥n: ${datos.seccion}`, margin, y); y += 24;

  // Pie
  doc.setDrawColor(220); doc.line(margin, 792 - margin - 24, 612 - margin, 792 - margin - 24);
  doc.setFontSize(10); doc.setTextColor(120);
  doc.text('Documento generado autom√°ticamente desde el formulario de prematr√≠cula.', margin, 792 - margin);

  const blob = doc.output('blob');
  const filename = `Prematricula_${datos.nie || 'sinNIE'}_${Date.now()}.pdf`;

  // Desencadenar descarga local
  const a = document.createElement('a');
  const url = URL.createObjectURL(blob);
  a.href = url; a.download = filename;
  document.body.appendChild(a); a.click();
  setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 1000);

  return { blob, filename };
}

/* ========= Obtener datos desde el formulario ========= */
function getDatos(){
  const nie          = document.getElementById('nie').value.trim();
  const nombre       = document.getElementById('nombre-completo').value.trim();
  const responsable  = document.getElementById('nombre-responsable').value.trim();
  const dui          = document.getElementById('dui').value.trim();

  const fecha        = fechaEl.value;

  return {

    turno: (turnoSelect.disabled ? '‚Äî' : turno),

/* ========= Validaciones m√≠nimas ========= */
function validarDatos(datos){
  if(!datos.nie || !datos.nombre || !datos.responsable || !datos.grado ||
     (!turnoSelect.disabled && !turnoSelect.value) || !datos.seccion ||
     !datos.contacto || !datos.fecha || !datos.hora){
    alert('‚ö†Ô∏è Complete todos los campos obligatorios');
    return false;
  }
  if(datos.dui && !/^\d{8}-\d$/.test(datos.dui)){
    alert('‚ö†Ô∏è El DUI debe tener el formato ########-#');
    return false;
  }
  if(!/^\d{4}-\d{4}$/.test(datos.contacto)){
    alert('‚ö†Ô∏è El n√∫mero debe tener el formato ####-####');
    return false;
  }
  return true;
}
